<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>To-Do List</h1>
        
        <!-- Form to Add New Task -->
        <form id="add-task-form">
            <input type="text" name="todo_name" placeholder="Enter task" required>
            <button type="submit">Add Task</button>
        </form>

        <!-- List of Tasks -->
        <ul id="task-list">
            {% for item in items %}
                <li class="{{ 'completed' if item['checked'] else '' }}">
                    <form action="/checked/{{ item['id'] }}" method="POST" style="display:inline;">
                        <input type="checkbox" onclick="this.form.submit()" {% if item['checked'] %}checked{% endif %}>
                    </form>
                    {{ item['name'] }}
                    <a href="/edit/{{ item['id'] }}" class="edit-btn">Edit</a>
                    <form action="/delete/{{ item['id'] }}" method="POST" style="display:inline;">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
<script>
    $(document).ready(function() {
        // Add Task using AJAX
        $('#add-task-form').on('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            var taskName = $('input[name="todo_name"]').val();

            if (taskName.trim() === '') {
                alert('Task name cannot be empty');
                return;
            }

            $.ajax({
                url: '/home',  // Route to add task
                type: 'POST',
                data: { todo_name: taskName },  // Send form data
                success: function(response) {
                    // Append the new task to the task list dynamically
                    let taskList = response.tasks;  // The updated tasks array returned by Flask
                    $('#task-list').empty();  // Clear current task list
                    taskList.forEach(function(task) {
                        $('#task-list').append(`
                            <li class="${task.checked ? 'completed' : ''}">
                                <form action="/checked/${task.id}" method="POST" style="display:inline;">
                                    <input type="checkbox" onclick="this.form.submit()" ${task.checked ? 'checked' : ''}>
                                </form>
                                ${task.name}
                                <a href="/edit/${task.id}" class="edit-btn">Edit</a>
                                <form action="/delete/${task.id}" method="POST" style="display:inline;">
                                    <button type="submit" class="delete-btn">Delete</button>
                                </form>
                            </li>
                        `);
                    });
                    $('input[name="todo_name"]').val('');  // Clear input field after adding task
                },
                error: function(xhr, status, error) {
                    alert('Error adding task: ' + error);  // Display the error message
                }
            });
        });
    });
</script>
